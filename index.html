<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="cover"></div>
      <div class="personal-info">
        <div class="avatar">
          <img src="./src/images/image-victor.jpg" alt="Avatar">
        </div>
        <p class="name">Victor Crest<span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="align">
        <ul class="info-profile">
          <li class="info">
            <p class="counter">80K</p>
            <span class="type-no">Followers</span>
          </li>
          <li class="info">
            <p class="counter">803K</p>
            <span class="type-no">Likes</span>
          </li>
          <li class="info">
            <p class="counter">1.4K </p>
            <span class="type-no">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/andre-pixioline">Andr√© Luiz</a>.
    </div>
  </footer>
</body>

</html>
